<div id="user_id">

    <h2>To start, please enter your <span class="missing">[Mechanical Turk ID]:</span></h2>
    <input name="textarea" id="text_input"></input>
    <button id="submitID" disabled="true" type="button">Submit</button>
    <br>

</div>
<script>
    (function() {
    
      // experimentr.clearNext(); 
      experimentr.hideNext();
    
      var userId  = null
      var data    = {};
    
    //   d3.select("#postId").text(postId);
    let input = d3.select('#text_input');

    input.on('keypress', ()=> {
        // console.log('change', input.node(), input.node().value);
        if(input.node().value !== ""){
            d3.select('#submitID').attr('disabled', null);
        }
    });
    
    d3.select('#submitID')
    .on('click', function () { data.userID = input.node().value; validate(); });
    
      function validate() {
       if( data.userID ) {
          experimentr.addData(data);
        //   d3.select('#submitID').attr('disabled', 'true');
          experimentr.next()
       }
      }
    }());
    </script>
